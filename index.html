<!doctype html>
<html lang="en">
<head>
	
	<!-- Required meta tags -->
	<meta name="description" content="Pagan Online Item Search and Legendary Equipment Info Fansite">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<meta property="og:title" content="Pagan Online Fansite" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://arrowvulcan.github.io/Pagan-Online" />
	<meta property="og:image" content="https://arrowvulcan.github.io/Pagan-Online/images/thumb.jpg" />
	<meta property="og:description" content="Pagan Online Item Search and Legendary Equipment Info Fansite" />
	
	<link rel="icon" href="images/favicon.png">

	<title>Pagan Online Fansite</title>
	<link rel="stylesheet" href="stylesheets/index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	
</head>

<body>

	<div id="dropdown" onmouseenter="dropdown('show')", onmouseleave="dropdown('hide')">
		<div id="drop-img"><img src="images/dropdown.png"></div>
		<p id="drop-title">Heroes</p>
		<div id="drop-list">
			<div class="drop-item"></div>
			<div class="drop-item" data-weapon="One-Handed Whip" onmousedown="itemSearch(event)"><p>ANYA</p></div>
			<div class="drop-item" data-weapon="Dual Wield Boomerang" onmousedown="itemSearch(event)"><p>DAMEER</p></div>
			<div class="drop-item" data-weapon="One-Handed Blunt" onmousedown="itemSearch(event)"><p>ISTOK</p></div>
			<div class="drop-item" data-weapon="Two-Handed Axe" onmousedown="itemSearch(event)"><p>KINGEWITCH</p></div>
			<div class="drop-item" data-weapon="One-Handed Staff" onmousedown="itemSearch(event)"><p>LUKIAN</p></div>
			<div class="drop-item" data-weapon="Dual Wield Doyra" onmousedown="itemSearch(event)"><p>MASHA</p></div>
			<div class="drop-item" data-weapon="Two-Handed Scythe" onmousedown="itemSearch(event)"><p>MOROKH</p></div>
			<div class="drop-item" data-weapon="Dual Wield Crossbow" onmousedown="itemSearch(event)"><p>VALERIA</p></div>
		</div>
	</div>

	<div id="search">
		<div id="logo"><img src="images/logo.png"></div>
		<input id="searchbar" onkeydown="itemSearch(event)" placeholder="Search Item.." type="text" name="item">
	</div>
	
	<div id="contentList">
		
	</div>
	
	<div id="tooltip">

	</div>

	<div id="loader">
		<div id="text">Loading Database...</div>
	</div>
	
	<script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
