<!doctype html>
<html lang="en">
<head>
	
	<!-- Required meta tags -->
	<meta name="description" content="Pagan Online Item Search and Legendary Equipment Info Fansite">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<meta property="og:title" content="Pagan Online Fansite" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://arrowvulcan.github.io/Pagan-Online" />
	<meta property="og:image" content="https://arrowvulcan.github.io/Pagan-Online/images/thumb.jpg" />
	<meta property="og:description" content="Pagan Online Item Search and Legendary Equipment Info Fansite" />
	
	<link rel="icon" href="images/favicon.png">

	<title>Pagan Online Fansite</title>
	<link rel="stylesheet" href="stylesheets/index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	
</head>

<body>

	<div id="dropdowns">

		<div id="dropdown" onmouseenter="dropdown('show',1)", onmouseleave="dropdown('hide',1)">
			<div class="drop-img"><img alt="dropdown" src="images/dropdown.png"></div>
			<p class="drop-title">Heroes</p>
			<div id="drop-list-1">
				<div class="drop-item"></div>
				<div class="drop-item" data-weapon="One-Handed Whip" onmousedown="itemSearch(event)"><p>ANYA</p></div>
				<div class="drop-item" data-weapon="Dual Wield Boomerang" onmousedown="itemSearch(event)"><p>DAMEER</p></div>
				<div class="drop-item" data-weapon="One-Handed Blunt" onmousedown="itemSearch(event)"><p>ISTOK</p></div>
				<div class="drop-item" data-weapon="Two-Handed Axe" onmousedown="itemSearch(event)"><p>KINGEWITCH</p></div>
				<div class="drop-item" data-weapon="One-Handed Staff" onmousedown="itemSearch(event)"><p>LUKIAN</p></div>
				<div class="drop-item" data-weapon="Dual Wield Doyra" onmousedown="itemSearch(event)"><p>MASHA</p></div>
				<div class="drop-item" data-weapon="Two-Handed Scythe" onmousedown="itemSearch(event)"><p>MOROKH</p></div>
				<div class="drop-item" data-weapon="Dual Wield Crossbow" onmousedown="itemSearch(event)"><p>VALERIA</p></div>
			</div>
		</div>
		
		<div id="dropdown2" onmouseenter="dropdown('show',2)", onmouseleave="dropdown('hide',2)">
			<div class="drop-img"><img alt="dropdown" src="images/dropdown.png"></div>
			<p class="drop-title">Items</p>
			<div id="drop-list-2">
				<div class="drop-item"></div>
				<div class="drop-item" data-weapon="Amulet" onmousedown="itemSearch(event)"><p>AMULET</p></div>
				<div class="drop-item" data-weapon="Artifact" onmousedown="itemSearch(event)"><p>ARTIFACT</p></div>
				<div class="drop-item" data-weapon="Blueprint" onmousedown="itemSearch(event)"><p>BLUEPRINT</p></div>
				<div class="drop-item" data-weapon="Charm" onmousedown="itemSearch(event)"><p>CHARM</p></div>
				<div class="drop-item" data-weapon="Crafting Material" onmousedown="itemSearch(event)"><p>CRAFTING MATERIAL</p></div>
				<div class="drop-item" data-weapon="Ring" onmousedown="itemSearch(event)"><p>RING</p></div>
				<div class="drop-item" data-weapon="Shard" onmousedown="itemSearch(event)"><p>SHARD</p></div>
				<div class="drop-item" data-weapon="Tome" onmousedown="itemSearch(event)"><p>TOME</p></div>
				<div class="drop-item" data-weapon="Ward" onmousedown="itemSearch(event)"><p>WARD</p></div>
			</div>
		</div>
	
	</div>

	<div id="search">
		<div id="logo"><img alt="logo" src="images/logo.png"></div>
		<input id="searchbar" onkeydown="itemSearch(event)" placeholder="Search Item.." type="text" name="item">
	</div>
	
	<div id="contentList">
		
	</div>
	
	<div id="tooltip">

	</div>

	<div id="loader">
		<div id="text">Loading Database...</div>
	</div>
	
	<script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
